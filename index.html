<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="form">
            <form action="" onsubmit="login()">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="input username">
                </div><br>
                <div>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="input password">
               </div><br>
                <div>
                 Show password<input type="checkbox" style="accent-color: red;" onclick="myfunc()">
                </div><br>
                <div>
                <button type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
    
    <script src="admin.js"></script>
</body>
</html>
